<nav class="tabs">
    <button class="tab-btn active">Earth</button>
    <button class="tab-btn">Water (Locked)</button>
    <button class="tab-btn">Fire (Locked)</button>
</nav>

<main class="game-container">
    <section class="left-panel">
        <div class="stat-box">
            <p class="label">Current Earth</p>
            <h1 id="earth-display">0</h1>
            <button id="dig-btn" class="main-button">Dig for Earth</button>
        </div>

        <div class="upgrade-window">
            <h3>Upgrades</h3>
            <div id="upgrade-list">
                <p class="empty-msg">No upgrades available yet.</p>
            </div>
        </div>
    </section>

    <section class="right-panel">
        <div class="roller-box">
            <h2>Earth Rune Roller</h2>
            <p class="cost-text">Cost: 50 Earth</p>
            <button id="roll-btn" class="roll-button">ROLL</button>
            <div id="roll-result-display">...</div>
        </div>

        <div class="collection-window">
            <h3>Earth Runes Collected</h3>
            <div id="rune-list">
                </div>
        </div>
    </section>
</main>
