<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Incremental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>
    
    <div class="top-controls">
        <button id="reset-btn" class="corner-btn danger">RESET GAME</button>
        <button id="manual-save-btn" class="corner-btn success">SAVE GAME</button>
    </div>

    <nav class="tabs">
        <div class="nav-group main-tabs">
            <button class="tab-btn active" data-tab="earth-tab">Earth</button>
            <button class="tab-btn locked" data-tab="water-tab">Water</button>
            <button class="tab-btn locked" data-tab="fire-tab">Fire</button>
            <button class="tab-btn locked" data-tab="air-tab">Air</button>
        </div>
        <div class="nav-group utility-tabs">
            <button id="auto-tab-btn" class="tab-btn hidden" data-tab="automation-tab">Automation</button>
        </div>
    </nav>

    <main class="game-container">
        <section id="earth-tab" class="tab-content active">
            <div class="layout-wrapper">
                <section class="panel left-panel">
                    <div class="glass-card stat-card">
                        <p class="label">Total Earth</p>
                        <h1 id="earth-display">0</h1>
                        <p id="earth-mult-display" class="stat-subtext">Multiplier: 1.00x</p>
                        <button id="dig-btn" class="action-btn main-btn">Dig for Earth</button>
                    </div>
                    <div class="glass-card upgrade-window">
                        <h2 class="section-title">Upgrades</h2>
                        <div id="upgrade-list"></div>
                    </div>
                </section>

                <section class="panel right-panel">
                    <div class="glass-card roller-card">
                        <h2 class="section-title">Earth Rune</h2>
                        <p id="luck-stat-display" class="luck-text">Luck: 1.00x</p>
                        <button id="roll-btn" class="action-btn roll-btn">ROLL (50 Earth)</button>
                        <div id="roll-result-container"><span id="last-roll-text">Waiting...</span></div>
                    </div>
                    <div class="glass-card collection-window">
                        <h2 class="section-title">Earth Rune Collection</h2>
                        <div id="rune-list"></div>
                    </div>
                </section>
            </div>
        </section>

        <section id="automation-tab" class="tab-content">
            <div class="glass-card full-width">
                <h2 class="section-title">Automation Hub</h2>
                <div id="automation-upgrade-list" class="upgrade-grid"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
