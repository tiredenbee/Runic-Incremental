<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Rune Incremental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="tabs">
        <button class="tab-btn active">Earth</button>
        <button class="tab-btn locked">Water</button>
        <button class="tab-btn locked">Fire</button>
        <button class="tab-btn locked">Air</button>
    </nav>

    <main class="game-container">
        
        <section class="panel left-panel">
            <div class="glass-card stat-card">
                <p class="label">Total Earth</p>
                <h1 id="earth-display">0</h1>
                <p id="earth-mult-display" class="stat-subtext">Multiplier: 1.00x</p>
                <button id="dig-btn" class="action-btn main-btn">Dig for Earth</button>
            </div>

            <div class="glass-card upgrade-window">
                <h2 class="section-title">Upgrades</h2>
                <div id="upgrade-list">
                    <p class="empty-msg">Upgrades will unlock as you progress.</p>
                </div>
            </div>
        </section>

        <section class="panel right-panel">
            <div class="glass-card roller-card">
                <h2 class="section-title">Earth Rune</h2>
                <p id="luck-stat-display" class="luck-text">Luck: 1.00x</p>
                <p class="cost-text">Cost: 50 Earth</p>
                <button id="roll-btn" class="action-btn roll-btn">ROLL</button>
                <div id="roll-result-container">
                    <span id="last-roll-text">Waiting to roll...</span>
                </div>
            </div>

            <div class="glass-card collection-window">
                <h2 class="section-title">Earth Rune Collection</h2>
                <div id="rune-list"></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
